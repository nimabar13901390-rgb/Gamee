    <div class="game-container">

    <script>
        // Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ø¨Ø§Ø²ÛŒ
        let gameState = {
            score: 0,
            level: 1,
            cubes: [],
            playerX: 50,
            gameActive: false,
            lastSpawn: 0
        };

        // Ø¹Ù†Ø§ØµØ± DOM
        const startScreen = document.getElementById('startScreen');
        const gameScene = document.getElementById('gameScene');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const collectBtn = document.getElementById('collectBtn');

        // Ø´Ø±ÙˆØ¹ Ø¨Ø§Ø²ÛŒ
        function startGame() {
            startScreen.style.display = 'none';
            resetGame();
            gameState.gameActive = true;
            gameLoop();
        }

        // Ø±ÛŒØ³Øª Ø¨Ø§Ø²ÛŒ
        function resetGame() {
            gameState.score = 0;
            gameState.level = 1;
            gameState.cubes = [];
            gameState.playerX = 50;
            gameState.lastSpawn = Date.now();
            
            updateUI();
            
            // Ø­Ø°Ù Ù…Ú©Ø¹Ø¨â€ŒÙ‡Ø§ÛŒ Ù‚Ø¨Ù„ÛŒ
            document.querySelectorAll('.cube').forEach(cube => cube.remove());
        }

        // Ø­Ù„Ù‚Ù‡ Ø§ØµÙ„ÛŒ Ø¨Ø§Ø²ÛŒ
        function gameLoop() {
            if (!gameState.gameActive) return;
            
            updateGame();
            renderGame();
            requestAnimationFrame(gameLoop);
        }

        // Ø¢Ù¾Ø¯ÛŒØª ÙˆØ¶Ø¹ÛŒØª Ø¨Ø§Ø²ÛŒ
        function updateGame() {
            // ØªÙˆÙ„ÛŒØ¯ Ù…Ú©Ø¹Ø¨ Ø¬Ø¯ÛŒØ¯
            const now = Date.now();
            if (now - gameState.lastSpawn > 1500 - (gameState.level * 100)) {
                spawnCube();
                gameState.lastSpawn = now;
            }
            
            // Ø­Ø±Ú©Øª Ù…Ú©Ø¹Ø¨â€ŒÙ‡Ø§
            moveCubes();
            
            // Ú†Ú© Ú©Ø±Ø¯Ù† Ø³Ø·Ø­
            if (gameState.score >= gameState.level * 500) {
                gameState.level++;
                levelElement.textContent = gameState.level;
                Eitaa.WebApp.showAlert(`ğŸ‰ Ø¨Ù‡ Ù…Ø±Ø­Ù„Ù‡ ${gameState.level} Ø±Ø³ÛŒØ¯ÛŒ!`);
            }
        }

        // Ø±Ù†Ø¯Ø± Ø¨Ø§Ø²ÛŒ
        function renderGame() {
            // Ú†Ø±Ø®Ø´ Ø¬Ø²Ø¦ÛŒ ØµØ­Ù†Ù‡ Ø¨Ø±Ø§ÛŒ Ø­Ø³ Ø¹Ù…Ù‚
            const time = Date.now() * 0.001;
            gameScene.style.transform = `rotateY(${Math.sin(time) * 1}deg) rotateX(${Math.cos(time * 0.5) * 0.5}deg)`;
        }

        // ØªÙˆÙ„ÛŒØ¯ Ù…Ú©Ø¹Ø¨ Ø¬Ø¯ÛŒØ¯
        function spawnCube() {
            const cube = document.createElement('div');
            cube.className = 'cube spawning';
            
            // Ù…ÙˆÙ‚Ø¹ÛŒØª ØªØµØ§Ø¯ÙÛŒ
            const x = Math.random() * 70 + 15; // 15% ØªØ§ 85%
            const y = -100;
            
            cube.style.left = x + '%';
            cube.style.top = y + 'px';
            
            // Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† ÙˆØ¬ÙˆÙ‡ Ù…Ú©Ø¹Ø¨
            const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
            faces.forEach(face => {
                const faceEl = document.createElement('div');
                faceEl.className = `face ${face}`;
                cube.appendChild(faceEl);
            });
            
            gameScene.appendChild(cube);
            
            gameState.cubes.push({
                element: cube,
                x: x,
                y: y,
                speed: 2 + gameState.level * 0.5,
                collected: false
            });
        }

        // Ø­Ø±Ú©Øª Ù…Ú©Ø¹Ø¨â€ŒÙ‡Ø§
        function moveCubes() {
            for (let i = gameState.cubes.length - 1; i >= 0; i--) {
                const cube = gameState.cubes[i];
                cube.y += cube.speed;
                cube.element.style.top = cube.y + 'px';
                
                // Ú†Ø±Ø®Ø´ Ù…Ú©Ø¹Ø¨ Ø¨Ø±Ø§ÛŒ Ø­Ø³ Ø³Ù‡ Ø¨Ø¹Ø¯ÛŒ
                const rotation = cube.y * 0.5;
                cube.element.style.transform = `rotateY(${rotation}deg) rotateX(${rotation * 0.7}deg)`;
                
                // Ø§Ú¯Ø± Ù…Ú©Ø¹Ø¨ Ø§Ø² ØµÙØ­Ù‡ Ø®Ø§Ø±Ø¬ Ø´Ø¯
                if (cube.y > 800) {
                    cube.element.remove();
                    gameState.cubes.splice(i, 1);
                }
            }
        }

        // Ø¬Ù…Ø¹ Ú©Ø±Ø¯Ù† Ù…Ú©Ø¹Ø¨â€ŒÙ‡Ø§
        function collectCubes() {
            let collected = 0;
            const playerPos = gameState.playerX;
            
            for (let i = gameState.cubes.length - 1; i >= 0; i--) {
                const cube = gameState.cubes[i];
                
                // Ø§Ú¯Ø± Ù…Ú©Ø¹Ø¨ Ù†Ø²Ø¯ÛŒÚ© Ø¨Ø§Ø²ÛŒÚ©Ù† Ù‡Ø³Øª
                if (!cube.collected && cube.y > 500 && cube.y < 700 && 
                    Math.abs(cube.x - playerPos) < 10) {
                    
                    cube.collected = true;
                    collected++;
                    
                    // Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ø¬Ù…Ø¹ Ú©Ø±Ø¯Ù†
                    cube.element.classList.add('collecting');
                    
                    setTimeout(() => {
                        cube.element.remove();
                        gameState.cubes.splice(i, 1);
                    }, 800);
                }
            }
            
            // Ø§ÙØ²Ø§ÛŒØ´ Ø§Ù…ØªÛŒØ§Ø²
            if (collected > 0) {
                gameState.score += collected * 50;
                updateUI();
                
                // Ø§ÙÚ©Øª Ø¯Ú©Ù…Ù‡
                collectBtn.style.background = 'linear-gradient(45deg, #00b894, #55efc4)';
                setTimeout(() => {
                    collectBtn.style.background = 'linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1))';
                }, 200);
            }
        }

        // Ø­Ø±Ú©Øª Ø¨Ø§Ø²ÛŒÚ©Ù†
        function movePlayer(direction) {
            if (!gameState.gameActive) return;
            
            gameState.playerX = Math.max(10, Math.min(90, gameState.playerX + direction * 10));
        }

        // Ø¢Ù¾Ø¯ÛŒØª UI
        function updateUI() {
            scoreElement.textContent = gameState.score.toLocaleString();
        }

        // Ú©Ù†ØªØ±Ù„â€ŒÙ‡Ø§
        leftBtn.addEventListener('touchstart', () => movePlayer(-1));
        rightBtn.addEventListener('touchstart', () => movePlayer(1));
        collectBtn.addEventListener('touchstart', collectCubes);
        
        leftBtn.addEventListener('mousedown', () => movePlayer(-1));
        rightBtn.addEventListener('mousedown', () => movePlayer(1));
        collectBtn.addEventListener('mousedown', collectCubes);

        // Ú©Ù†ØªØ±Ù„ Ú©ÛŒØ¨ÙˆØ±Ø¯
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameActive) return;
            
            if (e.key === 'ArrowLeft') movePlayer(-1);
            else if (e.key === 'ArrowRight') movePlayer(1);
            else if (e.key === ' ') collectCubes();
        });

        // Ø¢Ù…Ø§Ø¯Ù‡â€ŒØ³Ø§Ø²ÛŒ SDK Ø§ÛŒØªØ§
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Eitaa && window.Eitaa.WebApp) {
                window.Eitaa.WebApp.ready();
            }
        });
    </script>
