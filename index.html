<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Ball Catch Up - توپ سرعت</title>
    <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        /* صفحه شروع */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(26,26,46,0.95), rgba(22,33,62,0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
        
        .game-title {
            font-size: 2.8em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #a29bfe;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 18px 50px;
            font-size: 1.4em;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            margin: 15px 0;
            box-shadow: 0 10px 25px rgba(255,107,107,0.4);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .start-btn:active {
            transform: scale(0.95);
        }
        
        .instructions {
            margin-top: 30px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            max-width: 90%;
        }
        
        .instructions h3 {
            color: #feca57;
            margin-bottom: 10px;
        }
        
        /* صفحه بازی */
        .game-screen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(180deg, #0c2461 0%, #1e3799 50%, #4a69bd 100%);
        }
        
        /* نوار بالایی */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }
        
        .score-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffeb3b;
        }
        
        .level-display {
            font-size: 1.2em;
            color: #48dbfb;
        }
        
        /* توپ بازیکن */
        .player-ball {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ee5a52);
            border-radius: 50%;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 50;
            transition: left 0.1s ease;
        }
        
        /* توپهای دشمن */
        .enemy-ball {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 40;
        }
        
        /* مسیرها */
        .lane {
            position: absolute;
            width: 100%;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border-top: 2px dashed rgba(255,255,255,0.3);
            border-bottom: 2px dashed rgba(255,255,255,0.3);
        }
        
        /* کنترل‌ها */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-btn:active {
            background: rgba(255,255,255,0.4);
            transform: scale(0.9);
        }
        
        /* انیمیشن برخورد */
        @keyframes collision {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .collision {
            animation: collision 0.3s ease;
        }
        
        /* صفحه پایان بازی */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            text-align: center;
        }
        
        .final-score {
            font-size: 3em;
            color: #ffeb3b;
            margin: 20px 0;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #48dbfb, #0abde3);
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin: 15px 0;
            box-shadow: 0 8px 20px rgba(72,219,251,0.4);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- صفحه شروع -->
        <div class="start-screen" id="startScreen">
            <div class="game-title">Speed Ball Catch Up</div>
            <div class="subtitle">توپ سرعت - رسیدن به توپ مسابقه</div>
            <button class="start-btn" onclick="startGame()">شروع بازی</button>
            
            <div class="instructions">
                <h3>🎮 روش بازی:</h3>
                <p>با دکمه های چپ و راست توپ خودت رو حرکت بده</p>
                <p>از برخورد با توپهای قرمز خودداری کن</p>
                <p>توپهای آبی رو جمع کن برای امتیاز بیشتر</p>
                <p>هر چقدر امتیاز بگیری، بازی سخت تر میشه!</p>
            </div>
        </div>

        <!-- صفحه بازی اصلی -->
        <div class="game-screen" id="gameScreen">
            <!-- نوار بالایی -->
            <div class="top-bar">
                <div class="score-display">امتیاز: <span id="score">۰</span></div>
                <div class="level-display">مرحله: <span id="level">۱</span></div>
            </div>
            
            <!-- مسیرها -->
            <div class="lane" style="top: 150px;"></div>
            <div class="lane" style="top: 250px;"></div>
            <div class="lane" style="top: 350px;"></div>
            <div class="lane" style="top: 450px;"></div>
            
            <!-- توپ بازیکن -->
            <div class="player-ball" id="playerBall"></div>
            
            <!-- کنترل‌ها -->
            <div class="controls">
                <button class="control-btn" id="leftBtn">◀</button>
                <button class="control-btn" id="rightBtn">▶</button>
            </div>
            
            <!-- صفحه پایان بازی -->
            <div class="game-over" id="gameOver">
                <h2>بازی تمام شد! 🎮</h2>
                <div class="final-score" id="finalScore">۰</div>
                <button class="restart-btn" onclick="restartGame()">بازی مجدد</button>
                <button class="start-btn" onclick="goToStart()">صفحه اصلی</button>
            </div>
        </div>
    </div>

    <script>
        // متغیرهای بازی
        let gameState = {
            score: 0,
            level: 1,
            speed: 3,
            gameActive: false,
            playerX: 50,
            lanes: [150, 250, 350, 450],
            enemies: [],
            bonuses: [],
            lastSpawn: 0
        };

        // عناصر DOM
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const playerBall = document.getElementById('playerBall');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('finalScore');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // شروع بازی
        function startGame() {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            resetGame();
            gameState.gameActive = true;
            gameLoop();
        }

        // تنظیم مجدد بازی
        function resetGame() {
            gameState.score = 0;
            gameState.level = 1;
            gameState.speed = 3;
            gameState.playerX = 50;
            gameState.enemies = [];
            gameState.bonuses = [];
            gameState.lastSpawn = Date.now();
            
            updateScore();
            updatePlayerPosition();
            
            // حذف تمام توپهای موجود
            document.querySelectorAll('.enemy-ball').forEach(el => el.remove());
        }

        // حلقه اصلی بازی
        function gameLoop() {
            if (!gameState.gameActive) return;
            
            updateGame();
            renderGame();
            requestAnimationFrame(gameLoop);
        }

        // به روزرسانی وضعیت بازی
        function updateGame() {
            // تولید توپهای جدید
            const now = Date.now();
            if (now - gameState.lastSpawn > 1000 - (gameState.level * 50)) {
                spawnBall();
                gameState.lastSpawn = now;
            }
            
            // حرکت توپهای دشمن
            moveBalls();
            
            // بررسی برخوردها
            checkCollisions();
            
            // افزایش سطح
            if (gameState.score >= gameState.level * 100) {
                gameState.level++;
                gameState.speed += 0.5;
                levelElement.textContent = gameState.level;
                Eitaa.WebApp.showAlert(`🎉 به مرحله ${gameState.level} رسیدی!`);
            }
        }

        // رندر بازی
        function renderGame() {
            // موقعیت توپ بازیکن به روز می‌شود توسط کنترل‌ها
        }

        // تولید توپ جدید
        function spawnBall() {
            const lane = gameState.lanes[Math.floor(Math.random() * gameState.lanes.length)];
            const isBonus = Math.random() < 0.2; // 20% شانس برای توپ پاداش
            const size = 30 + Math.random() * 30;
            
            const ball = document.createElement('div');
            ball.className = 'enemy-ball';
            ball.style.width = size + 'px';
            ball.style.height = size + 'px';
            ball.style.left = Math.random() * 80 + 10 + '%';
            ball.style.top = '-50px';
            
            if (isBonus) {
                // توپ پاداش (آبی)
                ball.style.background = 'radial-gradient(circle at 30% 30%, #48dbfb, #0abde3)';
                ball.dataset.type = 'bonus';
                ball.dataset.value = Math.floor(size / 10) * 10;
            } else {
                // توپ دشمن (قرمز)
                ball.style.background = 'radial-gradient(circle at 30% 30%, #ff6b6b, #ee5a52)';
                ball.dataset.type = 'enemy';
            }
            
            gameScreen.appendChild(ball);
            gameState.enemies.push({
                element: ball,
                y: -50,
                speed: gameState.speed + Math.random() * 2,
                lane: lane,
                type: isBonus ? 'bonus' : 'enemy'
            });
        }

        // حرکت توپها
        function moveBalls() {
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                enemy.y += enemy.speed;
                enemy.element.style.top = enemy.y + 'px';
                
                // اگر توپ از صفحه خارج شد
                if (enemy.y > 600) {
                    enemy.element.remove();
                    gameState.enemies.splice(i, 1);
                }
            }
        }

        // بررسی برخوردها
        function checkCollisions() {
            const playerRect = playerBall.getBoundingClientRect();
            
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                const enemyRect = enemy.element.getBoundingClientRect();
                
                // تشخیص برخورد
                if (isColliding(playerRect, enemyRect)) {
                    if (enemy.type === 'enemy') {
                        // برخورد با دشمن - بازی تمام می‌شود
                        gameOver();
                        return;
                    } else if (enemy.type === 'bonus') {
                        // جمع کردن پاداش
                        gameState.score += parseInt(enemy.element.dataset.value);
                        updateScore();
                        enemy.element.remove();
                        gameState.enemies.splice(i, 1);
                        
                        // افکت جمع کردن پاداش
                        playerBall.classList.add('collision');
                        setTimeout(() => playerBall.classList.remove('collision'), 300);
                    }
                }
            }
        }

        // تشخیص برخورد دو عنصر
        function isColliding(rect1, rect2) {
            return !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            );
        }

        // پایان بازی
        function gameOver() {
            gameState.gameActive = false;
            finalScoreElement.textContent = gameState.score;
            gameOverScreen.style.display = 'flex';
        }

        // بازی مجدد
        function restartGame() {
            gameOverScreen.style.display = 'none';
            resetGame();
            gameState.gameActive = true;
            gameLoop();
        }

        // بازگشت به صفحه شروع
        function goToStart() {
            gameOverScreen.style.display = 'none';
            gameScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        }

        // به روزرسانی امتیاز
        function updateScore() {
            scoreElement.textContent = gameState.score;
        }

        // به روزرسانی موقعیت بازیکن
        function updatePlayerPosition() {
            playerBall.style.left = `calc(${gameState.playerX}% - 30px)`;
        }

        // کنترل با دکمه‌ها
        leftBtn.addEventListener('touchstart', () => movePlayer(-10));
        rightBtn.addEventListener('touchstart', () => movePlayer(10));
        
        leftBtn.addEventListener('mousedown', () => movePlayer(-10));
        rightBtn.addEventListener('mousedown', () => movePlayer(10));

        function movePlayer(direction) {
            if (!gameState.gameActive) return;
            
            gameState.playerX = Math.max(5, Math.min(95, gameState.playerX + direction));
            updatePlayerPosition();
        }

        // کنترل با کیبورد (برای تست در دسکتاپ)
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameActive) return;
            
            if (e.key === 'ArrowLeft') {
                movePlayer(-10);
            } else if (e.key === 'ArrowRight') {
                movePlayer(10);
            }
        });

        // آماده‌سازی SDK ایتا
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Eitaa && window.Eitaa.WebApp) {
                window.Eitaa.WebApp.ready();
            }
        });
    </script>
</body>
</html>
