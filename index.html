<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC CLASH - جنگ افسانه‌ها</title>
    <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c2e, #1a1a4a, #2d1b69);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
        }

        /* صفحه شروع */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(12,12,46,0.9), rgba(45,27,105,0.9));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-title {
            font-size: 3.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #fff, 0 0 30px #ff6b6b; }
            to { text-shadow: 0 0 30px #fff, 0 0 40px #48dbfb; }
        }

        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.7);
        }

        /* صفحه بازی */
        .game-screen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .hero {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #48dbfb, #0abde3);
            border-radius: 20px;
            bottom: 100px;
            left: 50px;
            box-shadow: 0 10px 30px rgba(72, 219, 251, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .enemy {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border-radius: 15px;
            top: 100px;
            right: -100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
        }

        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(45deg, #00b894, #55efc4);
            width: 100%;
            transition: width 0.3s ease;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }

        .control-btn {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            color: white;
            font-size: 2em;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.5);
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.9);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.7);
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* افکت‌های ویژه */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #feca57;
            border-radius: 50%;
            pointer-events: none;
        }

        .damage-text {
            position: absolute;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.5em;
            pointer-events: none;
            animation: damageFloat 1s ease-out forwards;
        }

        @keyframes damageFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- صفحه شروع -->
        <div class="start-screen" id="startScreen">
            <div class="game-title">EPIC CLASH</div>
            <div style="font-size: 1.2em; margin-bottom: 30px; text-align: center;">
                ⚔️ جنگ افسانه‌ای قهرمانان ⚔️<br>
                <span style="font-size: 0.8em; color: #feca57;">قدرتمندترین جنگجوی سرزمین شو!</span>
            </div>
            <button class="start-btn" onclick="startGame()">شروع نبرد</button>
            <div style="margin-top: 20px; font-size: 0.9em; color: #aaa;">
                🎮 کنترل: ضربه زدن | قدرت ویژه | دفاع
            </div>
        </div>

        <!-- صفحه بازی اصلی -->
        <div class="game-screen" id="gameScreen">
            <!-- نوار سلامت -->
            <div class="health-bar">
                <div class="health-fill" id="healthBar"></div>
            </div>
            
            <!-- امتیاز -->
            <div class="score" id="score">۰</div>
            
            <!-- قهرمان -->
            <div class="hero" id="hero">⚔️</div>
            
            <!-- دشمن -->
            <div class="enemy" id="enemy">👹</div>
            
            <!-- کنترل‌ها -->
            <div class="controls">
                <button class="control-btn" onclick="attack()">💥</button>
                <button class="control-btn" onclick="specialAttack()">🔥</button>
                <button class="control-btn" onclick="defend()">🛡️</button>
            </div>
        </div>
    </div>

    <script>
        // متغیرهای بازی
        let gameState = {
            health: 100,
            score: 0,
            enemyHealth: 100,
            gameActive: false,
            enemiesDefeated: 0
        };

        // شروع بازی
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            gameState.gameActive = true;
            resetGame();
            spawnEnemy();
        }

        // حمله معمولی
        function attack() {
            if (!gameState.gameActive) return;
            
            const damage = Math.floor(Math.random() * 15) + 10;
            dealDamage(damage);
            createParticles(10);
            showDamageText(damage, document.getElementById('enemy'));
            
            // واکنش قهرمان
            animateHero('attack');
            
            // حمله دشمن
            setTimeout(enemyAttack, 500);
        }

        // حمله ویژه
        function specialAttack() {
            if (!gameState.gameActive) return;
            
            const damage = Math.floor(Math.random() * 30) + 20;
            dealDamage(damage);
            createParticles(20);
            showDamageText(damage, document.getElementById('enemy'));
            
            // افکت ویژه
            document.body.style.background = 'linear-gradient(135deg, #ff0000, #ff6b6b)';
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #0c0c2e, #1a1a4a, #2d1b69)';
            }, 300);
            
            setTimeout(enemyAttack, 800);
        }

        // دفاع
        function defend() {
            if (!gameState.gameActive) return;
            
            animateHero('defend');
            gameState.health += 10;
            if (gameState.health > 100) gameState.health = 100;
            updateHealthBar();
            
            Eitaa.WebApp.showAlert('🛡️ انرژی دفاعی افزایش یافت!');
        }

        // آسیب به دشمن
        function dealDamage(damage) {
            gameState.enemyHealth -= damage;
            if (gameState.enemyHealth <= 0) {
                gameState.enemyHealth = 0;
                defeatEnemy();
            }
            updateEnemyHealth();
        }

        // شکست دشمن
        function defeatEnemy() {
            gameState.score += 100;
            gameState.enemiesDefeated++;
            updateScore();
            
            Eitaa.WebApp.showAlert(`🎉 دشمن شکست خورد! +۱۰۰ امتیاز`);
            
            // اسپاون دشمن جدید
            setTimeout(spawnEnemy, 1000);
        }

        // حمله دشمن
        function enemyAttack() {
            if (!gameState.gameActive) return;
            
            const damage = Math.floor(Math.random() * 8) + 5;
            gameState.health -= damage;
            
            if (gameState.health <= 0) {
                gameState.health = 0;
                gameOver();
            }
            
            updateHealthBar();
            showDamageText(damage, document.getElementById('hero'));
            animateEnemy();
        }

        // اسپاون دشمن جدید
        function spawnEnemy() {
            gameState.enemyHealth = 100;
            updateEnemyHealth();
            
            const enemy = document.getElementById('enemy');
            enemy.style.right = '-100px';
            
            // انیمیشن ورود دشمن
            let pos = -100;
            const moveInterval = setInterval(() => {
                pos += 5;
                enemy.style.right = pos + 'px';
                
                if (pos >= 50) {
                    clearInterval(moveInterval);
                }
            }, 16);
        }

        // بازی تمام شد
        function gameOver() {
            gameState.gameActive = false;
            
            Eitaa.WebApp.showConfirm(
                `💀 بازی تمام شد! امتیاز شما: ${gameState.score}\n\nمی‌خواهید دوباره شروع کنید؟`,
                function(restart) {
                    if (restart) {
                        resetGame();
                        spawnEnemy();
                        gameState.gameActive = true;
                    } else {
                        document.getElementById('gameScreen').style.display = 'none';
                        document.getElementById('startScreen').style.display = 'flex';
                    }
                }
            );
        }

        // ریست بازی
        function resetGame() {
            gameState.health = 100;
            gameState.score = 0;
            gameState.enemyHealth = 100;
            gameState.enemiesDefeated = 0;
            
            updateHealthBar();
            updateScore();
            updateEnemyHealth();
        }

        // آپدیت نوار سلامت
        function updateHealthBar() {
            document.getElementById('healthBar').style.width = gameState.health + '%';
        }

        function updateEnemyHealth() {
            // برای دشمن هم می‌توان نوار سلامت اضافه کرد
        }

        // آپدیت امتیاز
        function updateScore() {
            document.getElementById('score').textContent = gameState.score.toLocaleString();
        }

        // انیمیشن قهرمان
        function animateHero(action) {
            const hero = document.getElementById('hero');
            
            if (action === 'attack') {
                hero.style.transform = 'scale(1.2) translateX(20px)';
                setTimeout(() => {
                    hero.style.transform = 'scale(1) translateX(0)';
                }, 200);
            } else if (action === 'defend') {
                hero.style.background = 'linear-gradient(45deg, #00b894, #55efc4)';
                setTimeout(() => {
                    hero.style.background = 'linear-gradient(45deg, #48dbfb, #0abde3)';
                }, 500);
            }
        }

        // انیمیشن دشمن
        function animateEnemy() {
            const enemy = document.getElementById('enemy');
            enemy.style.transform = 'scale(1.3)';
            setTimeout(() => {
                enemy.style.transform = 'scale(1)';
            }, 200);
        }

        // ایجاد ذرات
        function createParticles(count) {
            const enemy = document.getElementById('enemy');
            const rect = enemy.getBoundingClientRect();
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (rect.left + rect.width / 2) + 'px';
                particle.style.top = (rect.top + rect.height / 2) + 'px';
                document.body.appendChild(particle);
                
                // انیمیشن ذره
                const angle = Math.random() * Math.PI * 2;
                const speed = 5 + Math.random() * 10;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                let opacity = 1;
                const animate = () => {
                    opacity -= 0.02;
                    particle.style.opacity = opacity;
                    particle.style.transform = `translate(${vx * (1 - opacity) * 10}px, ${vy * (1 - opacity) * 10}px)`;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                animate();
            }
        }

        // نمایش متن آسیب
        function showDamageText(damage, element) {
            const rect = element.getBoundingClientRect();
            const damageText = document.createElement('div');
            damageText.className = 'damage-text';
            damageText.textContent = '-' + damage;
            damageText.style.left = (rect.left + rect.width / 2) + 'px';
            damageText.style.top = (rect.top) + 'px';
            document.body.appendChild(damageText);
            
            setTimeout(() => {
                damageText.remove();
            }, 1000);
        }

        // ذخیره بازی
        function saveGame() {
            localStorage.setItem('epicClashSave', JSON.stringify(gameState));
        }

        // بارگذاری بازی
        function loadGame() {
            const saved = localStorage.getItem('epicClashSave');
            if (saved) {
                const savedState = JSON.parse(saved);
                gameState = { ...gameState, ...savedState };
                updateHealthBar();
                updateScore();
            }
        }

        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', function() {
            loadGame();
        });
    </script>
</body>
</html>
