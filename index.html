<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Master 3D - مستر مکعب</title>
    <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c2e, #1a1a4a, #2d1b69);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* صحنه بازی با پرسپکتیو */
        .game-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        /* زمین بازی با عمق */
        .game-floor {
            position: absolute;
            width: 400%;
            height: 400%;
            background: 
                linear-gradient(45deg, #27ae60 25%, transparent 25%),
                linear-gradient(-45deg, #27ae60 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #27ae60 75%),
                linear-gradient(-45deg, transparent 75%, #27ae60 75%);
            background-size: 60px 60px;
            background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
            transform: rotateX(75deg) translateY(500px) translateZ(-200px);
            animation: floorMove 3s linear infinite;
        }
        
        @keyframes floorMove {
            0% { background-position: 0 0, 0 30px, 30px -30px, -30px 0px; }
            100% { background-position: 60px 60px, 60px 90px, 90px 30px, 30px 60px; }
        }
        
        /* مکعب سه بعدی با سایه */
        .cube {
            position: absolute;
            width: 60px;
            height: 60px;
            transform-style: preserve-3d;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: 2px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }
        
        /* وجوه مکعب */
        .front  { transform: rotateY(0deg) translateZ(30px); background: linear-gradient(45deg, #ff6b6b, #ee5a52); }
        .back   { transform: rotateY(180deg) translateZ(30px); background: linear-gradient(45deg, #feca57, #ff9f43); }
        .right  { transform: rotateY(90deg) translateZ(30px); background: linear-gradient(45deg, #48dbfb, #0abde3); }
        .left   { transform: rotateY(-90deg) translateZ(30px); background: linear-gradient(45deg, #a29bfe, #6c5ce7); }
        .top    { transform: rotateX(90deg) translateZ(30px); background: linear-gradient(45deg, #00b894, #55efc4); }
        .bottom { transform: rotateX(-90deg) translateZ(30px); background: linear-gradient(45deg, #fd79a8, #e84393); }
        
        /* سایه زیر مکعب */
        .cube::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 20px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.4), transparent 70%);
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%) rotateX(90deg);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        /* دکمه کنترل */
        .control-panel {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.3),
                inset 0 2px 10px rgba(255,255,255,0.1);
            transition: all 0.2s ease;
        }
        
        .control-btn:active {
            transform: scale(0.9);
            background: linear-gradient(45deg, rgba(255,255,255,0.3), rgba(255,255,255,0.2));
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.4),
                inset 0 2px 15px rgba(255,255,255,0.2);
        }
        
        /* UI حرفه‌ای */
        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .score {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255,255,255,0.2);
        }
        
        .level {
            font-size: 1.2em;
            color: #48dbfb;
            margin-top: 5px;
        }
        
        /* انیمیشن جمع کردن */
        @keyframes collectAnimation {
            0% {
                transform: translateY(0) scale(1) rotateY(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) scale(1.2) rotateY(180deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-200px) scale(0) rotateY(360deg);
                opacity: 0;
            }
        }
        
        .collecting {
            animation: collectAnimation 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        /* انیمیشن اسپاون */
        @keyframes spawnAnimation {
            0% {
                transform: translateY(100px) scale(0) rotateX(90deg);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1) rotateX(0deg);
                opacity: 1;
            }
        }
        
        .spawning {
            animation: spawnAnimation 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        /* صفحه شروع */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(12,12,46,0.95), rgba(45,27,105,0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            text-align: center;
        }
        
        .game-title {
            font-size: 3.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 15px 35px rgba(255,107,107,0.4);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .start-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- صفحه شروع -->
        <div class="start-screen" id="startScreen">
            <div class="game-title">CUBE MASTER</div>
            <div style="font-size: 1.2em; margin-bottom: 30px; color: #a29bfe;">
                🎮 مکعب‌ها رو جمع کن و رکورد بزن! 🎮
            </div>
            <button class="start-btn" onclick="startGame()">شروع بازی</button>
        </div>

        <!-- صحنه بازی -->
        <div class="game-scene" id="gameScene">
            <!-- زمین -->
            <div class="game-floor"></div>
            
            <!-- UI -->
            <div class="ui-panel">
                <div class="score" id="score">۰</div>
                <div class="level">مرحله: <span id="level">۱</span></div>
            </div>
            
            <!-- مکعب‌ها اینجا ساخته میشن -->
        </div>
        
        <!-- کنترل‌ها -->
        <div class="control-panel">
            <button class="control-btn" id="leftBtn">◀</button>
            <button class="control-btn" id="collectBtn">⚡</button>
            <button class="control-btn" id="rightBtn">▶</button>
        </div>
    </div>

    <script>
        // متغیرهای بازی
        let gameState = {
            score: 0,
            level: 1,
            cubes: [],
            playerX: 50,
            gameActive: false,
            lastSpawn: 0
        };

        // عناصر DOM
        const startScreen = document.getElementById('startScreen');
        const gameScene = document.getElementById('gameScene');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const collectBtn = document.getElementById('collectBtn');

        // شروع بازی
        function startGame() {
            startScreen.style.display = 'none';
            resetGame();
            gameState.gameActive = true;
            gameLoop();
        }

        // ریست بازی
        function resetGame() {
            gameState.score = 0;
            gameState.level = 1;
            gameState.cubes = [];
            gameState.playerX = 50;
            gameState.lastSpawn = Date.now();
            
            updateUI();
            
            // حذف مکعب‌های قبلی
            document.querySelectorAll('.cube').forEach(cube => cube.remove());
        }

        // حلقه اصلی بازی
        function gameLoop() {
            if (!gameState.gameActive) return;
            
            updateGame();
            renderGame();
            requestAnimationFrame(gameLoop);
        }

        // آپدیت وضعیت بازی
        function updateGame() {
            // تولید مکعب جدید
            const now = Date.now();
            if (now - gameState.lastSpawn > 1500 - (gameState.level * 100)) {
                spawnCube();
                gameState.lastSpawn = now;
            }
            
            // حرکت مکعب‌ها
            moveCubes();
            
            // چک کردن سطح
            if (gameState.score >= gameState.level * 500) {
                gameState.level++;
                levelElement.textContent = gameState.level;
                Eitaa.WebApp.showAlert(`🎉 به مرحله ${gameState.level} رسیدی!`);
            }
        }

        // رندر بازی
        function renderGame() {
            // چرخش جزئی صحنه برای حس عمق
            const time = Date.now() * 0.001;
            gameScene.style.transform = `rotateY(${Math.sin(time) * 1}deg) rotateX(${Math.cos(time * 0.5) * 0.5}deg)`;
        }

        // تولید مکعب جدید
        function spawnCube() {
            const cube = document.createElement('div');
            cube.className = 'cube spawning';
            
            // موقعیت تصادفی
            const x = Math.random() * 70 + 15; // 15% تا 85%
            const y = -100;
            
            cube.style.left = x + '%';
            cube.style.top = y + 'px';
            
            // اضافه کردن وجوه مکعب
            const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
            faces.forEach(face => {
                const faceEl = document.createElement('div');
                faceEl.className = `face ${face}`;
                cube.appendChild(faceEl);
            });
            
            gameScene.appendChild(cube);
            
            gameState.cubes.push({
                element: cube,
                x: x,
                y: y,
                speed: 2 + gameState.level * 0.5,
                collected: false
            });
        }

        // حرکت مکعب‌ها
        function moveCubes() {
            for (let i = gameState.cubes.length - 1; i >= 0; i--) {
                const cube = gameState.cubes[i];
                cube.y += cube.speed;
                cube.element.style.top = cube.y + 'px';
                
                // چرخش مکعب برای حس سه بعدی
                const rotation = cube.y * 0.5;
                cube.element.style.transform = `rotateY(${rotation}deg) rotateX(${rotation * 0.7}deg)`;
                
                // اگر مکعب از صفحه خارج شد
                if (cube.y > 800) {
                    cube.element.remove();
                    gameState.cubes.splice(i, 1);
                }
            }
        }

        // جمع کردن مکعب‌ها
        function collectCubes() {
            let collected = 0;
            const playerPos = gameState.playerX;
            
            for (let i = gameState.cubes.length - 1; i >= 0; i--) {
                const cube = gameState.cubes[i];
                
                // اگر مکعب نزدیک بازیکن هست
                if (!cube.collected && cube.y > 500 && cube.y < 700 && 
                    Math.abs(cube.x - playerPos) < 10) {
                    
                    cube.collected = true;
                    collected++;
                    
                    // انیمیشن جمع کردن
                    cube.element.classList.add('collecting');
                    
                    setTimeout(() => {
                        cube.element.remove();
                        gameState.cubes.splice(i, 1);
                    }, 800);
                }
            }
            
            // افزایش امتیاز
            if (collected > 0) {
                gameState.score += collected * 50;
                updateUI();
                
                // افکت دکمه
                collectBtn.style.background = 'linear-gradient(45deg, #00b894, #55efc4)';
                setTimeout(() => {
                    collectBtn.style.background = 'linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1))';
                }, 200);
            }
        }

        // حرکت بازیکن
        function movePlayer(direction) {
            if (!gameState.gameActive) return;
            
            gameState.playerX = Math.max(10, Math.min(90, gameState.playerX + direction * 10));
        }

        // آپدیت UI
        function updateUI() {
            scoreElement.textContent = gameState.score.toLocaleString();
        }

        // کنترل‌ها
        leftBtn.addEventListener('touchstart', () => movePlayer(-1));
        rightBtn.addEventListener('touchstart', () => movePlayer(1));
        collectBtn.addEventListener('touchstart', collectCubes);
        
        leftBtn.addEventListener('mousedown', () => movePlayer(-1));
        rightBtn.addEventListener('mousedown', () => movePlayer(1));
        collectBtn.addEventListener('mousedown', collectCubes);

        // کنترل کیبورد
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameActive) return;
            
            if (e.key === 'ArrowLeft') movePlayer(-1);
            else if (e.key === 'ArrowRight') movePlayer(1);
            else if (e.key === ' ') collectCubes();
        });

        // آماده‌سازی SDK ایتا
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Eitaa && window.Eitaa.WebApp) {
                window.Eitaa.WebApp.ready();
            }
        });
    </script>
</body>
</html>
