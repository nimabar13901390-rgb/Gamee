<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Count Master - نسخه ایتا</title>
    <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
            height: 100vh;
            perspective: 1000px;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            transform-style: preserve-3d;
        }
        
        /* صفحه سه بعدی */
        .game-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        /* زمین سه بعدی */
        .ground {
            position: absolute;
            width: 300%;
            height: 300%;
            background: 
                linear-gradient(45deg, #27ae60 25%, transparent 25%),
                linear-gradient(-45deg, #27ae60 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #27ae60 75%),
                linear-gradient(-45deg, transparent 75%, #27ae60 75%);
            background-size: 50px 50px;
            background-position: 0 0, 0 25px, 25px -25px, -25px 0px;
            transform: rotateX(75deg) translateZ(-200px) translateY(400px);
            animation: groundMove 2s linear infinite;
        }
        
        @keyframes groundMove {
            0% { background-position: 0 0, 0 25px, 25px -25px, -25px 0px; }
            100% { background-position: 50px 50px, 50px 75px, 75px 25px, 25px 50px; }
        }
        
        /* کاراکترهای سه بعدی */
        .character {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            transform-style: preserve-3d;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.3),
                inset 0 -5px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        /* افکت سه بعدی برای کاراکترها */
        .character::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: radial-gradient(circle at 30% 30%, #fff, transparent);
            border-radius: 50%;
            opacity: 0.6;
        }
        
        /* دکمه جمع کردن */
        .collect-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff6b6b, #ee5a52);
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 
                0 15px 30px rgba(255,107,107,0.4),
                inset 0 5px 15px rgba(255,255,255,0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            z-index: 1000;
            transition: all 0.1s ease;
        }
        
        .collect-btn:active {
            transform: translateX(-50%) scale(0.9);
            box-shadow: 
                0 5px 15px rgba(255,107,107,0.6),
                inset 0 2px 10px rgba(0,0,0,0.3);
        }
        
        /* جمعیت سه بعدی */
        .crowd {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 80%;
            transform-style: preserve-3d;
        }
        
        /* موانع سه بعدی */
        .obstacle {
            position: absolute;
            background: linear-gradient(45deg, #485460, #2f3542);
            border-radius: 10px;
            transform-style: preserve-3d;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.5),
                inset 0 -3px 10px rgba(0,0,0,0.3);
        }
        
        .obstacle::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: linear-gradient(45deg, transparent 50%, rgba(255,255,255,0.1) 50%);
            border-radius: 7px;
        }
        
        /* UI سه بعدی */
        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 15px;
            transform: translateZ(50px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .score {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255,255,255,0.3);
        }
        
        /* انیمیشن‌های سه بعدی */
        @keyframes float3D {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg); 
            }
            25% { 
                transform: translateY(-10px) rotateX(5deg) rotateY(5deg); 
            }
            50% { 
                transform: translateY(-5px) rotateX(0deg) rotateY(10deg); 
            }
            75% { 
                transform: translateY(-10px) rotateX(-5deg) rotateY(5deg); 
            }
        }
        
        @keyframes collectAnimation {
            0% { 
                transform: scale(1) translateZ(0);
                opacity: 1;
            }
            100% { 
                transform: scale(0) translateZ(100px);
                opacity: 0;
            }
        }
        
        .collecting {
            animation: collectAnimation 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-scene" id="gameScene">
            <!-- زمین سه بعدی -->
            <div class="ground"></div>
            
            <!-- UI پنل -->
            <div class="ui-panel">
                <div class="score" id="score">۰</div>
                <div>جمعیت: <span id="population">۰</span></div>
            </div>
            
            <!-- منطقه جمعیت -->
            <div class="crowd" id="crowd"></div>
            
            <!-- دکمه جمع کردن -->
            <div class="collect-btn" id="collectBtn">
                جمع کن!
            </div>
        </div>
    </div>

    <script>
        // متغیرهای بازی
        let gameState = {
            score: 0,
            population: 0,
            characters: [],
            obstacles: [],
            gameActive: true
        };

        // عناصر DOM
        const gameScene = document.getElementById('gameScene');
        const scoreElement = document.getElementById('score');
        const populationElement = document.getElementById('population');
        const crowdElement = document.getElementById('crowd');
        const collectBtn = document.getElementById('collectBtn');

        // شروع بازی
        function initGame() {
            createInitialCharacters();
            createObstacles();
            gameLoop();
        }

        // ایجاد کاراکترهای اولیه
        function createInitialCharacters() {
            for (let i = 0; i < 5; i++) {
                createCharacter();
            }
        }

        // ایجاد یک کاراکتر جدید
        function createCharacter() {
            const character = document.createElement('div');
            character.className = 'character';
            
            // موقعیت تصادفی سه بعدی
            const x = Math.random() * 300 - 150;
            const y = Math.random() * 100 - 50;
            const z = Math.random() * 100 - 50;
            
            character.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
            character.style.animation = `float3D ${2 + Math.random() * 2}s ease-in-out infinite`;
            
            gameScene.appendChild(character);
            
            gameState.characters.push({
                element: character,
                x: x,
                y: y,
                z: z,
                collected: false
            });
        }

        // ایجاد موانع
        function createObstacles() {
            const obstaclesData = [
                { width: 80, height: 20, depth: 40, x: -100, y: 50, z: 0 },
                { width: 60, height: 30, depth: 60, x: 100, y: 30, z: -20 },
                { width: 100, height: 25, depth: 30, x: 0, y: 80, z: 30 }
            ];
            
            obstaclesData.forEach(obs => {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                obstacle.style.width = obs.width + 'px';
                obstacle.style.height = obs.height + 'px';
                obstacle.style.transform = `translate3d(${obs.x}px, ${obs.y}px, ${obs.z}px)`;
                
                gameScene.appendChild(obstacle);
                gameState.obstacles.push(obstacle);
            });
        }

        // جمع کردن کاراکترها
        function collectCharacters() {
            let collectedCount = 0;
            
            gameState.characters.forEach(char => {
                if (!char.collected) {
                    char.collected = true;
                    collectedCount++;
                    
                    // انیمیشن جمع شدن
                    char.element.classList.add('collecting');
                    
                    // اضافه کردن به جمعیت
                    setTimeout(() => {
                        addToCrowd();
                        char.element.remove();
                    }, 500);
                }
            });
            
            // ایجاد کاراکترهای جدید
            for (let i = 0; i < collectedCount; i++) {
                setTimeout(createCharacter, 600 + i * 100);
            }
            
            // افزایش امتیاز
            if (collectedCount > 0) {
                gameState.score += collectedCount * 10;
                gameState.population += collectedCount;
                updateUI();
                
                // افکت جمع کردن
                collectBtn.style.background = 'radial-gradient(circle, #00b894, #55efc4)';
                setTimeout(() => {
                    collectBtn.style.background = 'radial-gradient(circle, #ff6b6b, #ee5a52)';
                }, 200);
            }
        }

        // اضافه کردن به جمعیت
        function addToCrowd() {
            const person = document.createElement('div');
            person.className = 'character';
            person.style.width = '25px';
            person.style.height = '25px';
            person.style.animation = `float3D ${1 + Math.random()}s ease-in-out infinite`;
            
            crowdElement.appendChild(person);
        }

        // به روزرسانی UI
        function updateUI() {
            scoreElement.textContent = gameState.score.toLocaleString();
            populationElement.textContent = gameState.population;
        }

        // حلقه بازی
        function gameLoop() {
            if (!gameState.gameActive) return;
            
            // چرخش جزئی صحنه برای حس سه بعدی
            const time = Date.now() * 0.001;
            gameScene.style.transform = `rotateY(${Math.sin(time) * 2}deg)`;
            
            requestAnimationFrame(gameLoop);
        }

        // رویداد کلیک
        collectBtn.addEventListener('click', collectCharacters);

        // شروع بازی
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            
            // آماده‌سازی SDK ایتا
            if (window.Eitaa && window.Eitaa.WebApp) {
                window.Eitaa.WebApp.ready();
            }
        });

        // کنترل لمسی برای موبایل
        collectBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            collectCharacters();
        });
    </script>
</body>
</html>
